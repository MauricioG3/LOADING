<!DOCTYPE html>
<html>
<head>
<style>
	.loading{border: 16px solid lightgrey;
    		width: 120px;
            height: 120px;
    		border-top: 16px solid cyan;
            border-radius: 50%;
            animation: spin 2s linear 2;
            position: relative;
            left: 150px;
            top: 150px;
    }
    
    @keyframes spin{
    		0%{transform:rotate(0deg)}
            100%{transform:rotate(360deg)}
    
    }
</style>
</head>
<body>


<div class="loading">
</div>
</div>
</body>
</html>
